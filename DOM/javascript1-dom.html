<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Page Title</title>
</head>
<body>
  <section id="section1">
    <h1>Ex1 : 계산기 프로그램</h1>
    <div>
      <input id="txt-x" type="text" value="0" dir="rtl"/>
      +
      <input id="txt-y" type="text" value="0" dir="rtl"/>
      <input id="btn-add" type="button" value="=" />
      <input id="txt-sum" type="text" value="0" readonly dir="rtl"/>
    </div>
    <hr>
  </section>

  <section id="section2">
    <h1>Ex2 : 엘리먼트 선택방법 개선하기</h1>
    <div>
      <input class="txt-x" type="text" value="0" dir="rtl"/>
      +
      <input class="txt-y" type="text" value="0" dir="rtl"/>
      <input class="btn-add" type="button" value="=" />
      <input class="txt-sum" type="text" value="0" readonly dir="rtl"/>
    </div>
    <hr>
  </section>

  <section id="section3">
    <h1>Ex3 : Selectors API Level</h1>
    <div>
      <input name="x" class="txt-x" type="text" value="0" dir="rtl"/>
      +
      <input class="txt-y" type="text" value="0" dir="rtl"/>
      <input class="btn-add" type="button" value="=" />
      <input class="txt-sum" type="text" value="0" readonly dir="rtl"/>
    </div>
    <hr>
  </section>

  <section id="section4">
    <h1>Ex4 : childNode를 이용한 노드 선택</h1>
    <div class="box">
      <input type="text">
      <input type="text">
    </div>
    <hr>
  </section>

  <section id="section5">
      <h1>Ex5 : 엘리먼트 노드의 속성 && CSS 변경</h1>
      <div>
        <input class="src-input" type="text" list="img-list">
        <input class="change-button" type="button" value="변경하기">
        <datalist id="img-list">
          <option value="img1.jpg">img1</option>
          <option value="img2.jpg">img2</option>
          <option value="img3.jpg">img3</option>
        </datalist>
        <select class="img-select">
          <option value="img1.jpg">img1</option>
          <option value="img2.jpg">img2</option>
          <option value="img3.jpg">img3</option>
        </select>
        <input type="color" class="color-input">
      </div>
      <div>
        <img class="img" src="images/img1.jpg" alt="" width="400" style="border: 1px solid red;">
      </div>
      <hr>
    </section>

    <section id="section6">
      <h1>Ex6 : 노드 조작: 메뉴 추가(createTextNode, Element)</h1>
      <div>
        <input class="title-input" type="text" >
        <input type="button" class="add-button" value="추가" >
        <input type="button" class="del-button" value="삭제">
      </div>
      <ul class="menu-list">

      </ul>
      <hr>
    </section>


  <script src="javascript1-dom.js"></script>
</body>
</html>
