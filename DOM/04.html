<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Browser</title>
</head>
<body>
  <script>
    let x = prompt("점수를 입력하세요...", 0);
    let y = prompt("점수를 입력하세요...", 0)
    x = parseInt(x);
    y = parseInt(y);
    alert(x + y);
    let ans = confirm("정말로 삭제하시겠습니까...?")
    if(ans) alert("삭제되었습니다...")
  </script>
</body>
</html>
